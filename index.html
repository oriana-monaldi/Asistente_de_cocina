<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Cocina</title>
    <style>
        :root {
            --assistant-color: #f0f0f0; 
            --user-color: #e0e0e0;
            --assistant-text: #333; 
            --user-text: #000; 
            --background: #fff;
            --header: #000; 
            --button-red: #f44336;
            --button-hover: #d32f2f; 
            --shadow-color: rgba(0, 0, 0, 0.1);
            --message-radius: 20px; 
            --message-padding: 20px;
            --font-size: 16px;
            --message-max-width: 90%; 
            --message-margin: 10px; 
        }

        ol {
            padding-left: 20px;
            margin: 0; 
        }
        li {
            line-height: 1.5; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--user-text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 800px;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        #conversation {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            justify-content: flex-start;
        }

        .message {
            padding: var(--message-padding);
            font-size: var(--font-size);
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            margin: var(--message-margin) 0;
        }

        .assistant-message {
            background-color: var(--assistant-color);
            color: var(--assistant-text);
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border-radius: 10px;
            padding: 10px;
            max-width: var(--message-max-width); 
        }

        .user-message {
            background-color: var(--user-color);
            color: var(--user-text);
            border-radius: 10px;
            padding: 10px;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            max-width: var(--message-max-width); 
        }

        .assistant-message::after,
        .user-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
        }

        .assistant-message::after {
            left: -10px;
            border-right: 10px solid var(--assistant-color);
            border-bottom-right-radius: 20px;
        }

        .user-message::after {
            right: -10px;
            border-left: 10px solid var(--user-color);
            border-bottom-left-radius: 20px;
        }

        #userSpeech {
            text-align: center;
            font-style: italic;
            color: #777;
            margin-top: 10px;
            font-size: 14px;
        }

        #startButton {
            display: block;
            width: calc(100% - 40px);
            margin: 20px auto;
            padding: 15px;
            background-color: var(--button-red);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #startButton:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        #conversation::-webkit-scrollbar {
            width: 6px;
        }

        #conversation::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #conversation::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #conversation::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 500px) {
            .container {
                border-radius: 0;
                height: 90%;
            }

            h1 {
                font-size: 22px;
            }

            #startButton {
                padding: 12px;
                font-size: 14px;
            }

            #conversation {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Asistente de Cocina</h1>
        </header>
        <div id="conversation">
        </div>
        <button id="startButton">Comenzar</button>
        <div id="userSpeech"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
